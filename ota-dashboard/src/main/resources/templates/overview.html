<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTA Dashboard - System Overview</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="scss/style.css" rel="stylesheet" />
</head>
<body>
    <!-- Real-time status indicator -->
    <div class="real-time-indicator">
        <span class="pulse"></span>
        Live OTA Updates
    </div>

    <div class="d-flex">
        <div th:replace="components/navigation :: nav"></div>
        
        <div class="main-content flex-grow-1">
            <div class="container-fluid mt-4">
                <!-- Summary Cards -->
                <div class="row mb-4">
                    <div class="col-xl-3 col-md-6 mb-4">
                        <div class="card border-left-primary h-100">
                            <div class="card-body">
                                <div class="row align-items-center">
                                    <div class="col">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            Connected Robots</div>
                                        <div class="h5 mb-0 font-weight-bold" id="connectedRobots">0</div>
                                    </div>
                                    <div class="col-auto">
                                        <i class="fa fa-robot fa-2x text-gray-300"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Add more summary cards for Updates, Success Rate, etc. -->
                </div>

                <!-- Charts Row -->
                <div class="row">
                    <!-- Update Status Chart -->
                    <div class="col-xl-4 col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold">Update Status Distribution</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="updateStatusChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Robot Types Chart -->
                    <div class="col-xl-4 col-lg-6 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold">Robot Types Distribution</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="robotTypesChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Update History Chart -->
                    <div class="col-xl-4 col-lg-12 mb-4">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold">Update History</h6>
                            </div>
                            <div class="card-body">
                                <canvas id="updateHistoryChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Active Updates Table -->
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h6 class="m-0 font-weight-bold">Active Updates</h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table" id="activeUpdatesTable">
                                        <thead>
                                            <tr>
                                                <th>Robot ID</th>
                                                <th>Update Type</th>
                                                <th>Progress</th>
                                                <th>Status</th>
                                                <th>Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <!-- Dynamically populated -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/ota-dashboard.js"></script>
</body>
</html>
